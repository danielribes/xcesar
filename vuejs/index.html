<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Xifrat Cesar</title>

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container" id="events">
	
	<div class="col-sm-8">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Xifrat Cesar amb VueJS</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<textarea class="form-control" placeholder="Missatge per xifrar" v-model="message"></textarea>
				</div>

				<div class="col-sm-4">
				<div class="form-group">
					<select class="form-control" v-model="key">
						<option>A</option>
						<option selected>B</option>
						<option>C</option>
						<option>D</option>
						<option>E</option>
						<option>F</option>
						<option>G</option>
						<option>H</option>
						<option>I</option>
						<option>J</option>
						<option>K</option>
						<option>M</option>
						<option>N</option>
						<option>L</option>
						<option>O</option>
						<option>P</option>
						<option>Q</option>
						<option>R</option>
						<option>S</option>
						<option>T</option>
						<option>V</option>
						<option>W</option>
						<option>X</option>
						<option>Y</option>
						<option>Z</option>
					</select>	
				</div>
			</div>

				<button class="btn btn-primary" v-on:click="cipherMachine">Xifra</button>
				
				<br /><br />
				<div class="form-group">
					<textarea class="form-control" placeholder="Missatge xifrat" v-model="cipherMessage"></textarea>
				</div>


			</div>
		</div>
	</div>

</div>


<!-- JS -->
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="app.js"></script>

</body>
</html>
